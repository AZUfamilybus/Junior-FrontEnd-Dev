<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPay</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-nav clearfix" id="myTopnav">
                <div class="band">
                    <a href="#home" class="active">
                        <img src="./images/playpayIcon.jpg" alt="PlayPayIcon">
                    </a>
                </div>
                <div class="tab-menu">
                    <a href="#menu" class="menu-item">Меню</a>
                    <a href="#contact" class="menu-item">Контакти</a>
                    <a href="#about" class="menu-item">Відгуки</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="flex-container">
                <div class="container1">
                    <div>Віддаємо:</div>
                    <hr>
                    <img src="./images/advcash.jpg" alt="advcash">
                    <form action="put">
                        <div>Номер рахунку:</div>
                        <input type="number">
                        <div>Сума:</div>
                        <input type="number">
                    </form>
                    <button>USD</button>
                    <button>RUB</button>
                </div>
                <div id="loading">&#x1F503</div>
                <div class="container2">
                    <div>Отримуємо:</div>
                    <hr>
                    <img src="./images/privat.jpg" alt="privat24">
                    <form action="put">
                        <div>Номер рахунку:</div>
                        <input type="number">
                        <div>Буде зараховано:</div>
                        <input type="number">
                    </form>
                    <button>UAH</button>
                </div>
                <div id="exchange1">Поточний курс: 1 AdvCash USD = 26.9455 Приват24 UAH </div>
                <div id="exchange2">З комісією Приват24 UAH - 10 UAH</div>
                <button id="exchange3"><span>&#x1F503</span>Обміняти</button>

            </div>
        </div>

        <div class="footer">2015 PlayPay LTD</div>
    </div>
</body>

</html>
